<!DOCTYPE html>
<html>
<body>

<h2>The * Operator</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
var x = 10;
document.getElementById("demo5").innerHTML = x;

<script>
var x = 5;
var y = 2;
var z = x - y;
document.getElementById("demo4").innerHTML = z;
</script>

<script>
var x = 5;
var y = 2;
var z = x / y;
document.getElementById("demo3").innerHTML = z;
</script>


<script>
var x = 5;
var y = 2;
var z = x + y;
document.getElementById("demo1").innerHTML = z;
</script>


<script>
var x = 5;
var y = 2;
var z = x * y;
document.getElementById("demo2").innerHTML = z;
</script>

</body>
</html>
